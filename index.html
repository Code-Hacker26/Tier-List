<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h2>Make your own Tier-List</h2>
    </div>

    <div class="container">


        <div class="Tier-section">

            <div class="addition">
                <div class="input-user">
                    <input type="text" placeholder="Enter Tier name" id="userinput-tier" value = "">
                </div>

                <button class="new-list" id="tier-add-button">
                    Add Tier
                </button>
            </div>


            <div class="Tiers">

                <div class="Tier-name">
                    <p class="Tier-name-user">Superhero</p>
                </div>
                <div class="Tier-img">
                </div>
            </div>


        </div>
        <div class="img-section">

            <div class="img-addition">
                <input type="text" placeholder="Enter image url">
                <button class="new-img">
                    Add Tier
                </button>
            </div>
            <div class="img-section-main">
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
